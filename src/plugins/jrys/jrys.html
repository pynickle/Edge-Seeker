<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>今日运势</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.1/css/all.min.css">
    <style>
        body {
            width: 400px;
            margin: 0 auto;
            background: #f8f8f8;
            font-size: 14px;
        }
        .container {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 6px;
            overflow: hidden;
        }
        .hero-image {
            position: relative;
            width: 400px;
            height: 120px;
        }
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px 6px 0 0;
        }
        .hero-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #fff;
            text-shadow: 0 0 3px rgba(0,0,0,0.8);
            text-align: right;
        }
        .hero-date {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(200,200,200,0.75); /* 加深背景透明度 */
            border: 1px solid #fff;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            color: #fff;
        }
        .content {
            padding: 0.75rem;
            text-align: center;
            border-top: 2px solid #fff;
        }
        .avatar {
            position: absolute;
            top: 96px;
            left: 20px;
            width: 48px;
            height: 48px;
            z-index: 10;
        }
        .avatar img {
            border: 2px solid #fff;
            border-radius: 4px;
            width: 100%;
            height: 100%;
        }
        .content-inner {
            margin-top: 6px;
        }
        .icon {
            color: #3273dc;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="hero-image">
        <img src="https://picsum.photos/400/120" alt="每日运势占位图">
        <div class="hero-text">
            <p class="title is-4 has-text-white">今日运势</p>
        </div>
        <div class="hero-date">
            <p class="subtitle is-6 has-text-white">2025年9月20日</p>
        </div>
        <figure class="avatar">
            <img src="https://picsum.photos/48/48?random=1" alt="头像">
        </figure>
    </div>
    <div class="content">
        <div class="content-inner">
            <p class="title is-4"><i class="fas fa-chart-line icon"></i>运势指数: 85</p>
            <p class="subtitle is-6 mt-4" style="margin-bottom: 3px"><i class="fas fa-quote-left icon"></i>生活是一面镜子，你对它微笑，它就对你微笑。</p>
            <p class="is-7">—— 佚名</p>
            <p class="mt-2"><i class="fas fa-dice icon"></i><strong>幸运数字:</strong> 7</p>
            <p><i class="fas fa-palette icon"></i><strong>幸运颜色:</strong> 蓝色</p>
            <p class="mt-2"><strong>宜:</strong> 出行、会友、学习</p>
            <p><strong>忌:</strong> 搬家、争吵、冒险投资</p>
        </div>
    </div>
</div>
</body>
</html>
