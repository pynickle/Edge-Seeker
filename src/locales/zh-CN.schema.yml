jrrp:
  $desc: JRRP 配置
  $inner:
    cleanupDays: 人品记录保留天数，过期将自动清理
    rankLimit: 每日人品排名数量限制（仅在不启用转发消息发送时生效）
    rankUseForwardMsg: 每日人品排名是否使用转发消息发送
github:
  $desc: GitHub 配置
  $inner:
    timeout: 图片获取超时时间（毫秒）
    maxRetries: 最大重试次数
    enableShortName: 识别仓库短名称（owner/repo）

minecraft:
  $desc: Minecraft 配置
  $inner:
    checkInterval: 在线状态检查间隔（分钟）
    notifyGroup: 用于接收更新通知的频道 ID 列表

guess_number:
  $desc: 猜数字游戏配置
  $inner:
    signUpTime: 报名时间（秒）
    guessTimeout: 猜数字超时时间（秒）
    maxSkips: 最大连续跳过次数
    defaultStarCoin: 默认初始星币数
    entryFee: 游戏报名费（星币）
    defaultDynamicBonus: guess 命令默认的动态星币加法值
    firstDailyAttempts: 每日前几次游戏
    firstBonus: 每日前几次游戏的固定动态星币加法值
    extraDailyAttempts: 额外游戏次数
    extraBonus: 额外游戏次数的固定动态星币加法值

baike_quiz:
  $desc: 百科问答配置
  $inner:
    apiKey: 百科题库 API 密钥
    questionTimeout: 问答超时时间（秒）
    rewardStarCoin: 回答正确时奖励的星币数量
    penaltyStarCoin: 回答错误时扣除的星币数量
    adminQQs: 用于接收申诉通知的管理员 QQ 列表
    maxDailyAttempts: 用户每日最大答题次数（1-20）

red_packet:
  $desc: 红包功能配置
  $inner:
    smallPacketFee: 红包的手续费（星币）
    confirmationTimeout: 发送红包确认超时时间（秒）
    packetExpiryTime: 红包过期时间（小时）

auto_sign:
  $desc: 自动签到配置
  $inner:
    groupIds: 用于接收签到通知的频道 ID 列表

roll:
  $desc: 抽奖功能配置
  $inner:
    cost: 每次抽奖消耗的星币数量

auto_red_packet:
  $desc: 自动发红包配置
  $inner:
    enable: 是否启用自动发红包功能
    channelConfigs:
      $desc: 自动红包频道配置列表
      $inner:
        channelId: 频道 ID
        minAmount: 红包最小金额（星币）
        maxAmount: 红包最大金额（星币）
        minCount: 红包最小数量
        maxCount: 红包最大数量
        minInterval: 红包最小发送间隔（小时）
        maxInterval: 红包最大发送间隔（小时）
        expiryHours: 红包有效期（小时）