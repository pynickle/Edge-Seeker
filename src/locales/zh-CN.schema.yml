jrrp:
  $desc: JRRP 配置
  $inner:
    cleanupDays: 人品记录保留天数，过期将自动清理
    rankLimit: 每日人品排名数量限制（仅在不启用转发消息发送时生效）
    rankUseForwardMsg: 每日人品排名是否使用转发消息发送
github:
  $desc: GitHub 配置
  $inner:
    timeout: 图片获取超时时间（毫秒）
    maxRetries: 最大重试次数
    enableShortName: 识别仓库短名称（owner/repo）

minecraft:
  $desc: Minecraft 配置
  $inner:
    checkInterval: 在线状态检查间隔（分钟）
    notifyGroup: 用于接收更新通知的频道 ID 列表